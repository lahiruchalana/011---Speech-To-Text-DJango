<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech To Text</title>
</head>
<body>
    <div>
        <a> I am {{ name }} </a>
        <h2>My First Name is {{ firstname }}</h2>
        <h1> This is Speech-To-Text Project</h1>
    </div>
    {% if greeting == 1 %}
      <h1>Hello</h1>
    {% else %}
      <h1>Bye</h1>
    {% endif %}
</body>
</html>
